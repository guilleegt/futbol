    <script>
        const validPassword = 'cobra1';

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999; path=/';
        }

        function checkLogin() {
            const mainContent = document.getElementById('main-content');
            const loginContainer = document.getElementById('login-container');
            const channelsContainer = document.getElementById('channels-container');

            if (getCookie('loggedIn') === 'true') {
                loginContainer.style.display = 'none'; // Oculta el formulario de inicio de sesión
                mainContent.style.display = 'flex'; // Muestra el contenido principal
                channelsContainer.style.display = 'block'; // Asegura que el contenedor de canales esté visible
            } else {
                loginContainer.style.display = 'flex'; // Muestra el formulario de inicio de sesión
                mainContent.style.display = 'none'; // Oculta el contenido principal
                channelsContainer.style.display = 'none'; // Asegura que el contenedor de canales esté oculto
            }
        }

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const mainContent = document.getElementById('main-content');
            const loginContainer = document.getElementById('login-container');
            const channelsContainer = document.getElementById('channels-container');

            if (passwordInput === validPassword) {
                setCookie('loggedIn', 'true', 1); // Establece la cookie para recordar al usuario
                loginContainer.style.display = 'none'; // Oculta el formulario de inicio de sesión
                mainContent.style.display = 'flex'; // Muestra el contenido principal
                channelsContainer.style.display = 'block'; // Asegura que el contenedor de canales esté visible
            } else {
                errorMessage.style.display = 'block'; // Muestra el mensaje de error
            }
        }

        function logout() {
            eraseCookie('loggedIn'); // Elimina la cookie de sesión
            checkLogin(); // Actualiza la interfaz para mostrar el formulario de inicio de sesión
        }

        function redirectToAceStream() {
            window.open('http://192.168.1.38:36363/acecast/', '_blank');
        }

        function redirectToURL(url) {
            window.open(url, '_blank');
        }

        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                buttonElement.textContent = 'Copiado';
                buttonElement.classList.add('copied');
                setTimeout(() => {
                    buttonElement.textContent = 'TV';
                    buttonElement.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar el texto: ', err);
            });
        }

        // Inicialmente oculta el contenido principal y verifica el estado de inicio de sesión
        window.onload = () => {
            checkLogin();
        };
