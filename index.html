<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Gratis - guilleegt</title>
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/K0sfjj0/cobra.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/g7MBzh4/fondo.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .login-container, .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            display: none; /* Oculta el mensaje de error inicialmente */
        }
        .login-container input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
        }
        .button-container {
            margin-bottom: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            display: none; /* Oculta el contenido principal inicialmente */
            overflow-x: auto;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8),
                        0 0 20px rgba(255, 0, 0, 0.6),
                        0 0 30px rgba(255, 0, 0, 0.4),
                        0 0 40px rgba(255, 0, 0, 0.3);
        }
        h1 {
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-right: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .copied {
            background-color: #28a745;
        }
        .option-content {
            display: flex;
            align-items: center;
        }
        .option-content img {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>Iniciar Sesión</h1>
        <input type="password" id="password" placeholder="Introduce la contraseña">
        <button class="button" onclick="checkPassword()">Entrar</button>
        <div class="error-message" id="error-message">Contraseña incorrecta</div>
    </div>

    <div class="content" id="main-content">
        <div class="button-container">
            <button class="button" onclick="redirectToAceStream()">Acestream TV</button>
        </div>
        <div class="container" id="channels-container">
            <h1>Cobra IPTV</h1>
            <table>
                <thead>
                    <tr>
                        <th>Canales</th>
                        <th>Dispositivo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="option-content">
                                <img src="https://i.ibb.co/x6V7Rzg/hypermotion.png" alt="Imagen LaLiga Hypermotion">
                                LaLiga Hypermotion
                            </div>
                        </td>
                        <td>
                            <button class="button" onclick="copyToClipboard('acestream://06b367c22394a1358c9cefa0cb5d0b64b9b2b3f4', this)">TV</button>
                            <button class="button" onclick="redirectToURL('acestream://06b367c22394a1358c9cefa0cb5d0b64b9b2b3f4')">PC</button>
                        </td>
                    </tr>
                    <!-- Agrega más filas aquí según sea necesario -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const validPassword = '123';

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const mainContent = document.getElementById('main-content');
            const loginContainer = document.getElementById('login-container');
            const channelsContainer = document.getElementById('channels-container');

            if (passwordInput === validPassword) {
                loginContainer.style.display = 'none'; // Oculta el formulario de inicio de sesión
                mainContent.style.display = 'flex'; // Muestra el contenido principal
                channelsContainer.style.display = 'block'; // Asegura que el contenedor de canales esté visible
            } else {
                errorMessage.style.display = 'block'; // Muestra el mensaje de error
            }
        }

        function redirectToAceStream() {
            window.open('http://192.168.1.38:36363/acecast/', '_blank');
        }

        function redirectToURL(url) {
            window.open(url, '_blank');
        }

        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                buttonElement.textContent = 'Copiado';
                buttonElement.classList.add('copied');
                setTimeout(() => {
                    buttonElement.textContent = 'TV';
                    buttonElement.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar el texto: ', err);
            });
        }

        // Inicialmente oculta el contenido principal
        window.onload = () => {
            document.getElementById('main-content').style.display = 'none';
        };
    </script>
</body>
</html>
